<!DOCTYPE html>
<html>
<head>
	<title>Add a Device</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="form-container">
	<h1>Add a Device</h1>
	<form id="addDevice">
		<input type="text" name="deviceName" id="deviceName" placeholder="Enter a new device" required>
		<input type="text" name="username" id="username" placeholder="Enter a user to register this device to" required>
		<button type="submit">Submit</button>
	</form>
	<div id="output"></div>
	</div>
	<script src="./js/add_devices.js"></script>
</body>
</html>
