<!DOCTYPE html>
<html>
<head>
	<title>Add a User</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="form-container">
	<h1>Add a User</h1>
	<form id="addUser">
		<input type="text" name="username" id="username" placeholder="Enter a new username" required>
		<input type="text" name="email" id="email" placeholder="Enter a new email" >
		<button type="submit">Submit</button>
	</form>
	<div id="output"></div>
	<script src="./js/add_users.js"></script>
</div>
</body>
</html>
